name: test
on:
  push:
    branches-ignore: ['main']

jobs:
  test-ts:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout ğŸ›’
        uses: actions/checkout@v5

      - name: node 24 â‡ï¸
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: cache dependencies ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: make npm â™¦ï¸
        run: |
          npm ci

      - name: make lint-js ğŸ§¹
        run: |
          npm run lint

      - name: make test-js ğŸ§ª
        run: |
          npm run coverage

      - name: upload coverage ğŸ“Š
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: bmlt-enabled/activity
